<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/membership.css" />
        <title>해연갤러리</title>
    </head>
    <body>
        <div class="wrap">
            <div class="header">
                <div class="header-flex">
                    <div class="header-logo">
                        <a href="index.html"><img src="image/logo.png" alt="" /></a>
                    </div>
                    <div class="header-btn">
                        <a href="#">개념글</a>
                        <a href="#">메뉴</a>
                    </div>
                </div>
            </div>
            <div class="member-box">
                <div class="member-header">
                    <h2>회원가입</h2>
                </div>
                <div class="text-box">
                <div class="member-text01">
                    <h5>■ 안내사항</h2>
                    <p>- 가입 후 등업 전 신고차단 당하면 자동 탈퇴합니다.</p>
                    <p>- 비정상적인 의도로 가입했다고 판단되는 아이디는 삭제됩니다.</p>
                    <p>- 암호화된 인증 데이터는 중복 가입을 판단합니다.</p>
                </div>
                <div class="member-text02">
                    <h5>■ 수집되는 정보 및 보관</h2>
                    <p>- ID.PW:탈퇴와 동시에 폐기</p>
                    <p>- 차단 데이터:차단 해제 시까지 보유 후 폐기</p>
                    <p>- 폭력 살인 테러 등 중대범죄 관련 데이터는 별도 보관 됩니다.</p>
                </div>
                </div>
                <div class="member-input">
                    <label >아이디</label>
                    <input type="text" class="id-box ">
                    <label class="grey-color">아이디는 3~20자로 입력하세요</label>
                    <label >비밀번호</label>
                    <input type="password" class="password-box">
                    <label class="grey-color" >비밀번호는 6~20자로 입력하세요</label>
                    <label >비밀번호 확인</label>
                    <input type="password" class="password-box">
                </div>
                <div class="member-check">
                    <label>성인입니까?</label>
                    <input type="checkbox">
                    <label >yes</label>
                    <input type="checkbox">
                    <label >no</label>
                </div>
                <div class="member-mail">
                    <label>구글 인증</label>
                    <div class="mail-box">
                        <input type="email" class="mail-input">
                        <label >@gmail.com</label>
                        <button onclick="email">메일전송</button>
                    </div>
                </div>
                <div class="member-btn">
                    <button class="memberBtn" onclick="member()">회원가입</button>
                </div>
            </div>
            <div class="footer">
                <ul class="login">
                    <li><a href="#"></a></li>
                    <li><a href="#"></a></li>
                </ul>
                <ul class="footer-text">
                    <li><a href="#">운영</a></li>
                    <li><a href="#">TOP</a></li>
                    <li><a href="#">PC</a></li>
                </ul>
            </div>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
