<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="addpage.css" />
        <title>해연갤러리</title>
    </head>
    <body>
        <div class="wrap">
            <div class="header">
                <div class="header-flex">
                    <div class="header-logo">
                        <a href="index.html"><img src="image/logo.png" alt="" /></a>
                    </div>
                    <div class="header-btn">
                        <a href="#">개념글</a>
                        <a href="#">메뉴</a>
                    </div>
                </div>
            </div>
            <div class="add-page-box">
                <div class="add-page-header">
                    <h2>해연결</h2>
                </div>
                <div class="add-page-text">
                    <label>제목</label>
                    <input type="text" class="title-box" />
                    <label>내용</label>
                    <input type="text" class="add-pagetext" />
                </div>
                <div class="add-icon">
                    <div class="icon-text">
                        <p>파일첨부 (용량 제한 20MB)</p>
                    </div>
                    <div class="icon-btn">
                        <button class="add-file">파일 업로드</button>
                        <button class="add-archive">아카이브 첨부</button>
                    </div>
                    <div class="icon-flex">
                        <div class="icon-check-box">
                            <div class="icon-check">
                                <input type="checkbox" />
                                <label for="">성인 OR 민감한컨텐츠</label>
                            </div>
                            <div class="icon-check">
                                <input type="checkbox" />
                                <label for="">캡쳐방지</label>
                            </div>
                        </div>
                        <div class="icon-addtext-btn">
                            <button class="add-text">글 등록</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer">
                <ul class="login">
                    <li><a href="index.html">로그아웃</a></li>
                    <li><a href="#"></a></li>
                </ul>
                <ul class="footer-text">
                    <li><a href="#">운영</a></li>
                    <li><a href="#">TOP</a></li>
                    <li><a href="#">PC</a></li>
                </ul>
            </div>
        </div>
    </body>
</html>
