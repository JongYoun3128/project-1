<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/login.css" />
        <title>해연갤러리</title>
    </head>
    <body>
        <div class="wrap">
            <div class="header">
                <div class="header-flex">
                    <div class="header-logo">
                        <a href="index.html"><img src="image/logo.png" alt="" /></a>
                    </div>
                    <div class="header-btn">
                        <a href="#">개념글</a>
                        <a href="#">메뉴</a>
                    </div>
                </div>
            </div>
            <div class="login-box">
                <div class="login-header">
                    <h2>로그인</h2>
                </div>
                <div class="login-text">
                    <label>아이디</label>
                    <input type="text" class="id-box" />
                    <label>비밀번호</label>
                    <input type="password" class="password-box" />
                </div>
                <div class="login-check">
                    <input type="checkbox" />
                    <label>로그인 유지</label>
                </div>
                <div class="login-btn">
                    <button class="loginBtn" onclick="login()">로그인</button>
                </div>
            </div>
            <div class="footer">
                <ul class="login">
                    <li><a href="#"></a></li>
                    <li><a href="#"></a></li>
                </ul>
                <ul class="footer-text">
                    <li><a href="#">운영</a></li>
                    <li><a href="#">TOP</a></li>
                    <li><a href="#">PC</a></li>
                </ul>
            </div>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
